<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Parcel Sandbox</title>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@300&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Libre+Baskerville&family=Roboto:wght@300&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="src/styling.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      </head>

    <body>
        <div class="weather" id="sun">
      <div class="container">
        <div class="row">
          <div class="col-4 offset-4">
            <h2>Date</h2>
          </div>
          <div class="col-4 text-end">
            <span class="time" id="timing">Time</span>
          </div>
        </div>
        <form id="searching-form">
          <div class="row">
            <div class="col-5">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter a city"
                autocomplete="off"
              />
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary primary">Search</button>
            </div>
          </div>
        </form>
        <h3>Kyiv</h3>
        <span id="country" class="countries"></span>
        <div class="row">
          <div class="col-8">
            <span id="temp" class="temperature"></span>
            <span class="cel"> <a href=# id="celLink" class="celsius"> °C | </a></span>
             <span class="fah"> <a href="#" id="fahLink" class="fahrenheit"> °F </a>  </span>
        </form>
        <img class="iconic" id="icon" alt="">
          </div>
          <div class="col-4">
            <div class="parameters">
                <div id="feeling" class="feels"></div>
              <div id="wind" class="windy"></div>
              <div id="description"></div>
            </div>
          </div>
        </div>
        <h4>Forecast</h4>
        <div>
             <div id="forecast" class="forecasts"></div>
        </div>
    
      <a class = "git" href="https://github.com/margaritakoroviakova/lovelyweather">My lovely code</a>
      </div>
      <script src="src/app.js"></script>
       </body>
  </html>
